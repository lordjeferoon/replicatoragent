      password: pwsuserv2

management:
  metrics:
    enable:
      jvm: false
      tomcat: false
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,loggers,scheduledtasks,metrics,configprops,quartz,refresh
    enabled-by-default: false
  endpoint:
    prometheus:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
